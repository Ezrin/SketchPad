<!DOCTYPE html>
<html>
  <head>
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <div id="collapse">X</div>
      <div id="cell-size-box">
        <input type="number" id="cell-size" value="16" min="1" max="48" style="width:40px; display:inline-block;"/>
        <div id="size-button">Enter</div>
      </div>
    </div>
    <div id="grid-frame"></div>
    
  </body>
</html>
